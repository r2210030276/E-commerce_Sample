<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for contact page */
        .contact-us-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-info {
            margin-bottom: 20px;
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .contact-form {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-form label {
            text-align: left;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #004d40;
        }

        .footer {
            background-color: #1c1a1a84;
            padding: 10px 0;
            text-align: center;
        }

        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        #scrollToTopBtn:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <!-- Navbar (reuse from index.html) -->
    <nav>
        <div class="logo">E-Commerce</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Contact Info, Contact Form -->
    <section class="contact-us-page">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>Email: Raviteja@gmail.com</p>
            <p>Phone: 902XXXXXX</p>
            <p>Address: Hyderabad,Telangana</p>
        </div>
        <div class="contact-form">
            <form onsubmit="validateForm(event)">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 E-Commerce. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button onclick="topFunction()" id="scrollToTopBtn" title="Go to top">Top</button>

    <script>
        // Scroll to top button functionality
        window.onscroll = function () { scrollFunction(); };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollToTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollToTopBtn").style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        // Form validation logic
        function validateForm(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        }
    </script>
</body>

</html>
